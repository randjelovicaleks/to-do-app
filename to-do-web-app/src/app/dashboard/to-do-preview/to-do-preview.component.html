<div class="card col card-size rounded rounded-3 border border-secondary">
    <div class="card-header">
      <div class="row d-flex">
        <div class="col d-flex justify-content-between align-items-center">
          <i class="bi bi-bell-fill icon-size mb-2" *ngIf="!toDoList.isReminded" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reminder set"></i>         
          <h5 class="title">{{ toDoList.title }}</h5>
          <div>
            <a (click)="copyContent()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Share list" class="icon mb-2">
              <i class="bi bi-share-fill icon-size"></i>
            </a>
            <a (click)="onDelete(toDoList.id)" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete" class="icon mb-2">
              <i class="bi bi-trash-fill icon-size"></i>
            </a>
          </div>
        </div>        
      </div>
    </div>
    <div class="card-body" (click)="onClickList(toDoList)">
      <span *ngFor="let toDoItem of notCompleted">
        <p class="card-title">{{ toDoItem.text }}</p>
      </span>
      <span *ngFor="let toDoItem of completed">
        <p class="card-title" [class.item-is-done]='toDoItem.isDone'>{{ toDoItem.text }}</p>
      </span>
    </div>
</div>
