<div class="container py-4 d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 m-auto">
        <div class="card col card-size rounded rounded-3 border border-secondary">
            <div class="card-header">
                <div class="row d-flex">
                    <div class="col d-flex">                  
                        <h4 class="title">{{ toDoList.title }}</h4>
                    </div>        
                </div>
            </div>
            <div class="card-body">
                <span *ngFor="let toDoItem of notCompleted">
                    <p class="card-title">{{ toDoItem.text }}</p>
                </span>
                <span *ngFor="let toDoItem of completed">
                    <p class="card-title" [class.item-is-done]='toDoItem.isDone'>{{ toDoItem.text }}</p>
                </span>
            </div>
        </div>
    </div>
</div>
